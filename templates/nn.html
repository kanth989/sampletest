	<div id="map" style=" height: 1400px"></div>

<script
src="http://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js">
</script>
<script>

	var map = L.map('map').setView( [19.12, 72.91], 13);
	mapLink = 
	'<a href="http://openstreetmap.org">OpenStreetMap</a>';
	L.tileLayer(
		'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: '&copy; ' + mapLink + ' Contributors',
			maxZoom: 18,
		}).addTo(map);

	$.get( "http://127.0.0.1:5000/return", function( data ) {
		var data  = data["data"];

		var heat = L.heatLayer(data,{
			radius: 20,
			blur: 15, 
			maxZoom: 17,
		}).addTo(map);
	});

</script>
